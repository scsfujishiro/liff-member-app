<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF Redirect</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>認証中です。しばらくお待ちください…</h2>

  <script>
    window.onload = function () {
      liff.init({ liffId: "2007071670-Zvq5GyEg" })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }

          liff.getProfile()
            .then(profile => {
              const userId = profile.userId;
              const redirectUrl = `https://little-search.com/contents/formtest/index.html?userId=${encodeURIComponent(userId)}`;
              window.location.href = redirectUrl;
            })
            .catch(err => {
              console.error('プロフィール取得エラー:', err);
            });
        })
        .catch(err => {
          console.error('LIFF初期化エラー:', err);
        });
    };
  </script>
</body>
</html>
